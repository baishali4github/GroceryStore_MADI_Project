<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Grocery Store</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Grocery Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('user_dashboard')}}">User Profile </a>
            </li>
            {% if current_user.username == "bd12" %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('admin_dashboard')}}">Admin Dashboard</a>
              </a>
            </li>
            {% endif %}
             <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
            
          </ul>
          <form action="{{ url_for('search') }}" class="d-flex" method="post">
            <input type="text" class="form-control me-2" name="search" placeholder="Search for products or categories">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


  </body>
</html>
