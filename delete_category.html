{% extends 'nav.html' %}

{% block content %}


<div class="shadow p-3 mb-5 bg-body rounded">
  <h5><b>Delete Category</b></h5>
  <hr> <br>

  <p>Are you sure you want to delete this category <b> "{{ category.name }}"?</b></p>

  </form>

  <br>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary btn-sm">Back</a>

</div>

  

{% endblock %}
